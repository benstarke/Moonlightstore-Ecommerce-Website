{% extends 'catalog/base.html' %} {% block content %}
<!-- Login Start -->
<div class="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <h2>Sign In</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="register-form">
            <div class="row">
              <div class="col-md-6">
                <label>First Name</label>
                <input
                  name="first_name"
                  class="form-control"
                  type="text"
                  placeholder="First Name"
                />
              </div>
              <div class="col-md-6">
                <label>Last Name</label>
                <input
                  name="last_name"
                  class="form-control"
                  type="text"
                  placeholder="Last Name"
                />
              </div>

              <div class="col-md-6">
                <label>E-mail</label>
                <input
                  name="email"
                  class="form-control"
                  type="email"
                  placeholder="E-mail"
                />
              </div>
              <div class="col-md-6">
                <label>Username</label>
                <input
                  name="username"
                  class="form-control"
                  type="text"
                  placeholder="Username"
                />
              </div>
              <div class="col-md-6">
                <label>Password</label>
                <input
                  name="password1"
                  class="form-control"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <div class="col-md-6">
                <label>Retype Password</label>
                <input
                  name="password2"
                  class="form-control"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <div class="col-md-12">
                <button class="btn" type="submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-6">
        <h2>Sign In</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="login-form">
            <div class="row">
              <div class="col-md-6">
                <label>Username</label>
                <input
                  name="username"
                  class="form-control"
                  type="text"
                  placeholder="E-mail / Username"
                />
              </div>
              <div class="col-md-6">
                <label>Password</label>
                <input
                  name="password"
                  class="form-control"
                  type="password"
                  placeholder="Password"
                />
              </div>
               <div class="col-md-12">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="newaccount"
                  />
                  <label class="custom-control-label" for="newaccount"
                    >Keep me signed in</label
                  >
                </div>
              </div> 
              <div class="col-md-12">
                <button class="btn" type="submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Login End -->
{% endblock content %}
